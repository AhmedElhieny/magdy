  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family:Verdana, Geneva, Tahoma, sans-serif; }
    body {
      background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 40px;
    }

    h1 {
      margin: 25px 0 10px;
      color: #FFD700;
      font-size: 26px;
      text-align: center;
    }

    .player {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #FFD70033;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      animation: fadeIn 1s ease-in;
    }

    .image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid #FFD700;
      animation: glow 3s infinite alternate;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #FFD700; }
      to { box-shadow: 0 0 25px #FFD700; }
    }

    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
      border-radius: 10px;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #fff; }

    .surah-list {
      margin-top: 25px;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 10px;
      overflow-y: auto;
      max-height: 320px;
    }

    .surah {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .surah:hover {
      background: #FFD70022;
      color: #FFD700;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .player { padding: 15px; }
      .image { width: 140px; height: 140px; }
    }
  </style>
</head>
